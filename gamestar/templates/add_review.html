
{% extends 'base.html' %}
{% block content %}
<div class="row">
    <div class="col s12 white-text center-align">
        <h3>Add Game Review</h3>
        <p>Add your review to your selected game.</p>
    </div>
</div>
<div class="row white-text">
    <div class="col s12">
        <img class="hoverable" src="{{data.cover}}" alt="game image">
    </div>
    <div class="col s12">
        <h1 class="text-shadow">{{data.name}}</h1>
    </div>
    <div class="col s12">
        <h6 class="amber-text text-shadow">{{data.name}} Summary:</h6>
        <p>{{data.summary}}</p>
    </div>
</div>
<div class="row">
    <form class="col s12" action="" method='POST'>
        <div class="row">
            <div class="col s6">
                <h6 class="amber-text text-shadow">How do you Rate {{data.name}}?</h6>
                <p class="range-field">
                    <input type="range" id="review-rating" name='review-rating' min="0" max="5" step="0.1" value="0"
                        aria-label="Your game rating score, from 0 to 5" />
                </p>
                <div class="rating-outer">
                    <div class="rating-inner"></div>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="input-field col s12">
              <input id="review-heading" name="review-heading" type="text" class="validate white-text" data-length="50">
              <label for="review-heading">Review Heading</label>
            </div>
        </div>
        <div class="row">
            <div class="input-field col s12">
                <textarea id="liked-text" name="liked-text" class="validate materialize-textarea white-text" data-length="600"></textarea>
                <label for="liked-text">What do you like about {{data.name}}?</label>
            </div>
        </div>
        <div class="row">
            <div class="input-field col s12">
                <textarea id="disliked-text" name="disliked-text" class="validate materialize-textarea white-text" data-length="600"></textarea>
                <label for="disliked-text">What do you dislike about {{data.name}}?</label>
            </div>
        </div>
        <div class="row">
            <div class="input-field col s12">
              <input id="review-hours" name="review-hours" type="number" class="validate white-text" data-length="5">
              <label for="review-hours">How many hours have you played {{data.name}}?</label>
            </div>
        </div>
        <div class="hide">
            <input id="game-name" name="game-name" type="text" value="{{data.name}}">
            <input id="igdb-id" name="igdb-id" type="number" value="{{data.igdb_id}}">
            <input id="igdb-summary" name="igdb-summary" type="text" value="{{data.igdb_summary}}">
            <input id="igdb-cover-url" name="igdb-cover-url" type="text" value="{{data.igdb_cover_url}}">
          </div>
        <button id="submit-review" class="btn waves-effect waves-light amber black-text" type="submit"
            name="action">Submit</button>
    </form>
    <script src="{{url_for('static', filename='js/ratingSlider.js')}}"></script>
</div>
{% endblock content %}
