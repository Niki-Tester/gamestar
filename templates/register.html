{% extends 'base.html %'}
{% block content %}
    <div class="row">
        <form method="POST" action="{{url_for('register')}}" class="col s12">
            <div class="row">
                <div class="input-field col s12">
                    <i class="fa-solid fa-user-plus"></i>
                    <input id="username" name="username" type="text" class="validate">
                    <label for="username">Username</label>
                </div>
                <div class="input-field col s12">
                    <i class="fa-solid fa-lock"></i>
                    <input id="password" name="password" type="tel" class="validate">
                    <label for="password">Password</label>
                </div>
                <div class="input-field col s12">
                    <i class="fa-solid fa-lock"></i>
                    <input id="confirm_password" name="confirm_password" type="tel" class="validate">
                    <label for="confirm_password">Confirm Password</label>
                </div>
            </div>
            <button class="btn waves-effect waves-light" type="submit" name="action">Register</button>
        </form>
    </div>
{% endblock content %}
