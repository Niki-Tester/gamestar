
{% extends 'base.html' %}
{% block content %}
<div class="row">
    <div class="col s12 white-text center-align">
        <h3>Edit Game Review</h3>
    </div>
</div>
<div class="row white-text">
    <div class="col s12">
        <img class="hoverable" src="{{game.cover_art}}" alt="game image">
    </div>
    <div class="col s12">
        <h1 class="text-shadow">{{game.name}}</h1>
    </div>
    <div class="col s12">
        <h6 class="amber-text text-shadow">{{game.name}} Summary:</h6>
        <p>{{game.summary}}</p>
    </div>
</div>
<div class="row">
    <form class="col s12" action="{{url_for('edit_review', review_id=review.id)}}" method='POST'>
        <div class="row">
            <div class="col s6">
                <h6 class="amber-text text-shadow">How do you Rate {{game.name}}?</h6>
                <p class="range-field">
                    <input type="range" id="review-rating" name='review-rating' min="0" max="5" step="0.1" value="{{review.rating}}"
                        aria-label="Your game rating score, from 0 to 5" />
                </p>
                <div class="rating-outer">
                    <div class="rating-inner"></div>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="input-field col s12">
              <input id="review-heading" name="review-heading" type="text" class="validate white-text" data-length="50" value="{{review.heading}}">
              <label for="review-heading">Review Heading</label>
            </div>
        </div>
        <div class="row">
            <div class="input-field col s12">
                <textarea id="liked-text" name="liked-text" class="validate materialize-textarea white-text" data-length="2500">{{review.liked_text}}</textarea>
                <label for="liked-text">What do you like about {{game.name}}?</label>
            </div>
        </div>
        <div class="row">
            <div class="input-field col s12">
                <textarea id="disliked-text" name="disliked-text" class="validate materialize-textarea white-text" data-length="2500">{{review.disliked_text}}</textarea>
                <label for="disliked-text">What do you dislike about {{game.name}}?</label>
            </div>
        </div>
        <div class="row">
            <div class="input-field col s12">
              <input id="review-hours" name="review-hours" type="number" class="validate white-text" data-length="5" value="{{review.hours}}">
              <label for="review-hours">How many hours have you played {{game.name}}?</label>
            </div>
        </div>
        <button id="submit-review" class="btn waves-effect waves-light amber black-text" type="submit">Submit</button>
    </form>
    <script src="{{url_for('static', filename='js/ratingSlider.js')}}"></script>
</div>
{% endblock content %}
