{% extends 'base.html' %}
{% block content %}
    <div class="row">
        <div class="col s12 center-align">
            <img id="page-logo" src="{{url_for('static', filename='images/gamestar_full_logo.png')}}" alt="GameStar full logo">
            <p id="page-caption" class="white-text">Your place for video game reviews</p>
        </div>
    </div>
    <div class="row">
        {% for game in games %}
            <div class="card-container col s12 m3 l3">
                <div class="card hoverable">
                    <div class="card-image">
                        <img src="{{game.cover_art}}">
                    </div>
                    <div class="card-content">
                        <p class="card-title bold-text center-align truncate">{{game.name}}</p>
                        <div class="rating-outer center-align">
                            <div class="rating-inner center-align" style="width: {{game.average_rating * (100 / 5)}}%"></div>
                        </div>
                    </div>
                    <div class="card-action grey darken-4">
                        <i class="fa-solid fa-align-left amber-text text-lighten-1"></i>
                        <a href="#">Reviews</a>
                    </div>
                </div>
            </div>
        {% endfor %}
    </div>
{% endblock content %}
